<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Compiled and Minified CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Font Awesome-->
<script src="https://kit.fontawesome.com/0bdc1be305.js" crossorigin="anonymous"></script>

    <title>Buttons and Icons</title>

</head>
<body class="grey lighten-2"> 
    <div class="container">
    <h1 class="grey-text text-darken-2">Buttons and Icons</h1>
    <button class="btn green yellow-text">Read More</button>
    <a class="btn">Read More</a>

<br><br>

<!--Waves Effect-->
<button class="btn red waves-effect waves-light">Read More</button>
<a class="btn blue waves-effect waves-green">Read more</a>

<br><br>

<button class="btn white waves-effect waves-red red-text">Read More</button>
<button class="btn white waves-effect waves-teal teal-text">Read More</button>
<button class="btn white waves-effect waves-green green-text">Read More</button>
<button class="btn white waves-effect waves-grey grey-text">Read More</button>
<button class="btn white waves-effect waves-purple purple-text">Read More</button>

<br><br>

<!--Material Icons-->
<i class="material-icons white-text">accesibility</i>
<i class="material-icons green-text">audiotrack</i>
<i class="material-icons blue-text">bluetooth</i>

<br><br>

<!--Icon Size-->
<i class="material-icons yellow-text" style="font-size: 40px;">beach_access</i>
<i class="material-icons blue-text medium">bookmark</i>
<i class="material-icons blue-text small">brightness_2</i>
<i class="material-icons blue-text tiny">build</i>


<br><br>

<!--Button with Material Icon-->

<a class="btn purple waves-effect waves-light">
    <i class="material-icons right">build</i>
    Buy now
</a>

<br><br>

<a class="btn orange waves-effect waves-light">
    <i class="fab fa-instagram"></i>
    Instagram</a>

    <a href="https://www.instagram.com/">
        <i class="fab fa-instagram small green-text"></i>
    </a>

    <br><br>

    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>


    </div>

    

<!--Compiled and Minified JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
